<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários P6</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="ifoto">Foto de Perfil:</label> <br>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>
</body>
</html>
